<!DOCTYPE html>
<html>
  <head>
  <!-- meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS normalize - to be same across all browsers -->
    <link rel="stylesheet" href="styles/normalize.css">
  <!-- Gridlex - adding grids -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.1/gridlex.min.css">
  <!-- Fonts from Google - CHOOSE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Oswald:700" rel="stylesheet">
  <!-- JavaScript sticky element Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.2.5/gridlex.min.css">
  <!-- JavaScript FlexSlider Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/flexslider.min.css">
  <!-- My own Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  <!-- Link to pull icons -->
    <script src="https://use.fontawesome.com/1199651437.js"></script>
  </head>
  <body>

<!-- HEADER -->
    <header>
      <div class="navContainer">
        <div class="fixed">
          <div class="bg-menu transition"></div>
          <nav id="sticky-menu" class="menu grid-spaceBetween mob-hide">
            <div class="col-2">
              <a href="#home"><img src="images/logo.png" alt="my logo"></a>
            </div>
            <div class="col-5 menuLinks">
              <a href="#home">home</a>
              <a href="#about">about</a>
              <a href="#services">services</a>
              <a href="http://birdwinks.com" target="_blank">blog</a>
              <a href="#contact" class="getStarted">GET STARTED</a>
            </div>
          </nav>
        </div>
      </div>


      <!-- MOBILE NAV -->
      <div id="container" class="mob-show">
        <nav>
          <a href="#home" title="home" class="toggle-mobile-menu">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </a>
        </nav>
        <nav id="mobile-navigation" class="grid-middle-center-noBottom-noGutter bg-yellow animate">
          <a class="col-12 center toggle-mobile-menu" href="#home">
            <i class="fa fa-times" aria-hidden="true"></i>
          </a>
          <a class="col-12 center" href="#home" class="toggle-mobile-menu">home</a>
          <a class="col-12 center" href="#about" class="toggle-mobile-menu">about</a>
          <a class="col-12 center" href="#services" class="toggle-mobile-menu">services</a>
          <a class="col-12 center" href="http://birdwinks.com" class="toggle-mobile-menu">blog</a>
          <a class="col-12 center" href="#contact" class="toggle-mobile-menu">get started</a>
        </nav>
      </div>
      <!-- END OF MOBILE NAV -->

    </header>


{{content}}


<!-- FOOTER -->
    <footer>
      <p>christinawinkler.com Â© Copyright 2017</p>
    </footer>
<!-- add JavaScript & jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- sticky elements JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
<!-- flexslider JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.0/jquery.flexslider-min.js"></script>
<!-- Link to my JS file -->
    <script type="text/javascript" src="/javascript/scripts.js"></script>
  </body>
</html>
